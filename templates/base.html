<!--Again we are loading static but this time the static in the main direcotry or root-->
{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block page_title %}My Challenges{% endblock %} </title>
    <!--So this time the style.css file is directly in static folder, so we dont need to assign it any speical path. just we need the file.-->
    <link rel = "stylesheet" href= {% static "style.css" %}>
    {% block css_files  %}{% endblock  %}
</head>
<body>
    {% block content %} {% endblock %}
</body>
</html>
